<!DOCTYPE html>
<html>
<head>
<title> Project 1 </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"> </script>
<script>
function start(){
sjs.open();

//Ball
var ball = new sjs.Image("Images/smiley.gif");
ball.type = "ball";
ball.setSize(64,64);
ball.center();
ball.friction = 0;
ball.bounce();
ball.pushRight(3);
ball.pushUp(4);
//paddle 1
var paddle1 = new sjs.Image("Images/paddle.png");
paddle1.type = "paddle";
paddle1.centerH();
paddle1.setSize(100,20);
//paddle 2
var paddle2 = new sjs.Image("Images/paddle2.png");
paddle2.type = "paddle";
paddle2.center().bottom();
/*paddle2properties are here */
paddle2.setSize(100,20);
sjs.onHit("ball",["top_screen","bottom_screen"], function(){
window.location = "gameover.html";
});
sjs.keyDown(LEFT_KEY, function(){
	paddle1.pushLeft();
	paddle2.pushLeft();
});
//sounds
var soundEffect = new Audio('Music/doh.mp3');

sjs.keyDown(RIGHT_KEY, function(){
	paddle1.pushRight();
	paddle2.pushRight();
});

sjs.onHit("ball","paddle", function(ball,paddle){
	sjs.bounceOff(ball,paddle);
	score = score + 5;

	score_txt.setText("Score: "+score);
	soundEffect.play();
});
	//score
var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "orange");
	} //end start
</script>
</head>
<body onload="start()">
<h1> Pong </h1>

<div id="target" style="margin:auto;background:green;"></div>
</body>
</html>
